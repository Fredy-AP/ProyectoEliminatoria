<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot con Efecto de Rayos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #151912;
            overflow: hidden;
            height: 100%;
        }

        #neuro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.9;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 2;
            position: relative;
            color: white;
        }

        #voiceflow-chat {
            width: 100%;
            max-width: 600px;
            height: 500px;
        }
    </style>
</head>
<body>

<canvas id="neuro"></canvas>

<div class="container">
    <div id="voiceflow-chat"></div>
</div>

<script>
    const canvasEl = document.querySelector("canvas#neuro");
    const gl = canvasEl.getContext("webgl") || canvasEl.getContext("experimental-webgl");
    const pointer = { x: 0, y: 0, tX: 0, tY: 0 };
    let uniforms;
    const devicePixelRatio = Math.min(window.devicePixelRatio, 2);

    function resizeCanvas() {
        canvasEl.width = window.innerWidth * devicePixelRatio;
        canvasEl.height = window.innerHeight * devicePixelRatio;
        gl.viewport(0, 0, canvasEl.width, canvasEl.height);
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Shader Source Code
    const vsSource = document.getElementById("vertShader").innerHTML;
    const fsSource = document.getElementById("fragShader").innerHTML;

    function initShader() {
        const vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vsSource);
        gl.compileShader(vertexShader);
        if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
            alert("Error compiling vertex shader: " + gl.getShaderInfoLog(vertexShader));
            return;
        }

        const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fsSource);
        gl.compileShader(fragmentShader);
        if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
            alert("Error compiling fragment shader: " + gl.getShaderInfoLog(fragmentShader));
            return;
        }

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            alert("Error linking program: " + gl.getProgramInfoLog(program));
            return;
        }

        gl.useProgram(program);
        return program;
    }

    uniforms = initShader();
    setupEvents();
    render();

    function setupEvents() {
        window.addEventListener("mousemove", (e) => {
            pointer.x = (e.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });
    }

    function render() {
        gl.clear(gl.COLOR_BUFFER_BIT);

        gl.uniform1f(uniforms.u_time, performance.now() / 1000);
        gl.uniform2f(uniforms.u_pointer_position, pointer.x, pointer.y);

        gl.drawArrays(gl.TRIANGLES, 0, 3);

        requestAnimationFrame(render);
    }
</script>

<script type="x-shader/x-fragment" id="vertShader">
    precision mediump float;
    attribute vec2 a_position;
    varying vec2 vUv;

    void main() {
        vUv = a_position * 0.5 + 0.5;
        gl_Position = vec4(a_position, 0.0, 1.0);
    }
</script>

<script type="x-shader/x-fragment" id="fragShader">
    precision mediump float;
    varying vec2 vUv;
    uniform float u_time;
    uniform vec2 u_pointer_position;

    vec2 rotate(vec2 uv, float th) {
        return mat2(cos(th), sin(th), -sin(th), cos(th)) * uv;
    }

    float neuro_shape(vec2 uv, float t) {
        vec2 sine_acc = vec2(0.);
        vec2 res = vec2(0.);
        float scale = 8.;

        for (int j = 0; j < 15; j++) {
            uv = rotate(uv, 1.);
            sine_acc = rotate(sine_acc, 1.);
            vec2 layer = uv * scale + float(j) - t;
            sine_acc += sin(layer);
            res += (.5 + .5 * cos(layer)) / scale;
            scale *= 1.1;
        }
        return res.x + res.y;
    }

    void main() {
        vec2 uv = vUv * 2.0 - 1.0;
        float t = u_time * 0.1;
        vec3 color = vec3(0.);

        float noise = neuro_shape(uv, t);

        noise = pow(noise, 3.0);
        noise = max(0.0, noise - 0.5);

        color = vec3(0.2, 0.4 + 0.4 * cos(3.0 * u_time), 0.6 + 0.4 * sin(3.0 * u_time));
        color *= noise;

        gl_FragColor = vec4(color, noise);
    }
</script>
